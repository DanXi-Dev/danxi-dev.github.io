<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>合成大皇帝</title>
    <base href="/web-desktop/" target="_self">

    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />

    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" type="text/css" href="style-desktop.81ede.css" />
    <link rel="icon" href="/favicon.ico" />
</head>

<body>
    <h1 class="header">合成大皇帝</h1>

    <div id="GameDiv" style="width:720px; height: 1280px;">
        <canvas id="GameCanvas" width="720" height="1280"></canvas>
        <div id="splash">
            <div class="progress-bar stripes">
                <span style="width: 0%"></span>
            </div>
        </div>
    </div>

    <p class="footer">Made with <a href="https://www.cocos.com/products#CocosCreator" title="cocos creator">Cocos
            Creator</a></p>

    <script src="src/settings.d62e8.js" charset="utf-8"></script>
    <script src="main.032a0.js" charset="utf-8"></script>

    <script type="text/javascript">
        (function () {
            // open web debugger console
            if (typeof VConsole !== 'undefined') {
                window.vConsole = new VConsole();
            }

            var debug = window._CCSettings.debug;
            var splash = document.getElementById('splash');
            splash.style.display = 'block';

            function loadScript(moduleName, cb) {
                function scriptLoaded() {
                    document.body.removeChild(domScript);
                    domScript.removeEventListener('load', scriptLoaded, false);
                    cb && cb();
                };
                var domScript = document.createElement('script');
                domScript.async = true;
                domScript.src = moduleName;
                domScript.addEventListener('load', scriptLoaded, false);
                document.body.appendChild(domScript);
            }

            loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.5c3e1.js', function () {
                if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
                    loadScript(debug ? 'physics.js' : 'physics-min.7f489.js', window.boot);
                }
                else {
                    window.boot();
                }
            });
        })();
    </script>

</body>

</html>
